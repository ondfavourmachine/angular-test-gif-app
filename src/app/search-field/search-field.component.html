<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-7">
                    <input
                        type="text"
                        [(ngModel)]="searchString"
                        name="searchString"
                        class="form-control"
                        placeholder="type your search here"
                    />
                    <span
                        *ngIf="noGiphy"
                        class="text-danger font-weight-bold"
                        >{{ noGiphy }}</span
                    >
                </div>
                <div class="col-md-2">
                    <button
                        (click)="searchForGiphy($event)"
                        type="button"
                        class="btn btn-default pull-left"
                    >
                        Search
                    </button>
                </div>
                <div class="col-md-2">
                    <button
                        (click)="searchForGiphy($event, 200)"
                        type="button"
                        class="btn btn-default pull-right"
                    >
                        Get all results
                    </button>
                </div>
            </div>
        </form>
    </div>

    <p *ngIf="gifyResults.length > 0" class="text-center">
        Showing {{ gifyResults.length }} gifs
    </p>
</div>

<div class="row">
    <div
        *ngFor="let gif of gifyResults; index as i"
        class="col-3 col-md-3 col-sm-3 col-lg-3"
    >
        <div class="card" style="width: 18rem;">
            <img
                [src]="gif?.images?.fixed_width?.url"
                class="card-img-top"
                style="max-width: 200px; max-height:112px; object-fit: cover;"
                [alt]="gif?.title"
            />
            <div class="card-body">
                <p class="card-text modified-p">
                    <span style="margin: 6px 0;">Title: {{ gif?.title }} </span>
                    <span
                        >Source:
                        {{
                            gif?.source_tld ? gif?.source_tld : "Not available"
                        }}
                    </span>
                    <span><a (click)="sendData(gif)">view more</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
